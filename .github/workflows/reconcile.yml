name: Reconcile Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'config.yaml'
  workflow_dispatch:
    inputs:
      allow_deletions:
        description: 'Delete resources removed from config.yaml'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  reconcile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Reconcile infrastructure
        env:
          GRAFANA_PROMETHEUS_URL: ${{ secrets.GRAFANA_PROMETHEUS_URL }}
          GRAFANA_PROMETHEUS_USER_ID: ${{ secrets.GRAFANA_PROMETHEUS_USER_ID }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
          GRAFANA_SM_TOKEN: ${{ secrets.GRAFANA_SM_TOKEN }}
          GRAFANA_SM_URL: ${{ secrets.GRAFANA_SM_URL }}
          GRAFANA_STACK_ID: ${{ secrets.GRAFANA_STACK_ID }}
          GRAFANA_METRICS_INSTANCE_ID: ${{ secrets.GRAFANA_METRICS_INSTANCE_ID }}
          GRAFANA_LOGS_INSTANCE_ID: ${{ secrets.GRAFANA_LOGS_INSTANCE_ID }}
          STATUSPAGE_API_KEY: ${{ secrets.STATUSPAGE_API_KEY }}
          ALLOW_DELETIONS: ${{ github.event.inputs.allow_deletions || 'false' }}
        run: python reconcile.py

      - name: Create PR with generated configs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git diff --quiet config/checks.json config/statuspage.json && exit 0
          BRANCH="chore/reconcile-configs-$(date +%s)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add config/checks.json config/statuspage.json
          git commit -m "chore: update generated configs from config.yaml"
          git push origin "$BRANCH"
          PR_URL=$(gh pr create \
            --title "chore: update generated configs" \
            --body "Auto-generated by the Reconcile Infrastructure workflow. Updates \`config/checks.json\` and \`config/statuspage.json\` to match \`config.yaml\`." \
            --base main \
            --head "$BRANCH")
          gh pr merge "$PR_URL" --auto --squash
