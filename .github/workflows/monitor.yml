name: Monitor & Deploy Status Page

# MODIFIED: Removed schedule trigger — now dispatched externally via crontab.
# Keeps ubuntu-latest since this repo stays public (GitHub Pages requirement).

on:
  # schedule removed — dispatched by external crontab every 5 minutes
  push:
    branches: [main]
    paths:
      - 'github-pages/**'
      - 'config/**'
      - 'monitoring/**'
      - 'monitor.py'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false  # must be false — true can orphan Pages deployments

jobs:
  monitor-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run monitor
        env:
          GRAFANA_PROMETHEUS_URL: ${{ secrets.GRAFANA_PROMETHEUS_URL }}
          GRAFANA_PROMETHEUS_USER_ID: ${{ secrets.GRAFANA_PROMETHEUS_USER_ID }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
        run: python monitor.py

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: github-pages

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
