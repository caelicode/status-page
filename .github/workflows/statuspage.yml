name: Sync to Atlassian Statuspage

# MODIFIED: Removed schedule trigger — now dispatched externally via crontab.
# Keeps ubuntu-latest since this repo stays public.

on:
  # schedule removed — dispatched by external crontab every 5 minutes (30s offset)
  push:
    branches: [main]
    paths:
      - 'atlassian_statuspage/**'
      - 'config/statuspage.json'
  workflow_dispatch:
    inputs:
      manage_command:
        description: 'Management command (leave empty for normal sync)'
        required: false
        type: choice
        options:
          - ''
          - 'sync-components'
          - 'sync-metrics'
          - 'list-components'
          - 'list-metrics'
          - 'list-incidents'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run management command
        if: ${{ github.event.inputs.manage_command != '' }}
        env:
          STATUSPAGE_API_KEY: ${{ secrets.STATUSPAGE_API_KEY }}
        run: python -m atlassian_statuspage.manage ${{ github.event.inputs.manage_command }}

      - name: Commit config changes
        if: ${{ github.event.inputs.manage_command == 'sync-components' || github.event.inputs.manage_command == 'sync-metrics' }}
        run: |
          git diff --quiet config/statuspage.json && exit 0
          git config user.name "caelicode-org-manager[bot]"
          git config user.email "caelicode-org-manager[bot]@users.noreply.github.com"
          git add config/statuspage.json
          git commit -m "chore: update statuspage config from ${{ github.event.inputs.manage_command }}"
          git push

      - name: Run monitor
        if: ${{ github.event.inputs.manage_command == '' }}
        env:
          GRAFANA_PROMETHEUS_URL: ${{ secrets.GRAFANA_PROMETHEUS_URL }}
          GRAFANA_PROMETHEUS_USER_ID: ${{ secrets.GRAFANA_PROMETHEUS_USER_ID }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
        run: python monitor.py

      - name: Sync to Statuspage
        if: ${{ github.event.inputs.manage_command == '' }}
        env:
          STATUSPAGE_API_KEY: ${{ secrets.STATUSPAGE_API_KEY }}
        run: python -m atlassian_statuspage.sync
