name: Provision Infrastructure (Manual)

on:
  workflow_dispatch:
    inputs:
      allow_deletions:
        description: 'Delete resources removed from config.yaml'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Reconcile infrastructure
        env:
          GRAFANA_PROMETHEUS_URL: ${{ secrets.GRAFANA_PROMETHEUS_URL }}
          GRAFANA_PROMETHEUS_USER_ID: ${{ secrets.GRAFANA_PROMETHEUS_USER_ID }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
          GRAFANA_SM_TOKEN: ${{ secrets.GRAFANA_SM_TOKEN }}
          GRAFANA_SM_URL: ${{ secrets.GRAFANA_SM_URL }}
          GRAFANA_STACK_ID: ${{ secrets.GRAFANA_STACK_ID }}
          GRAFANA_METRICS_INSTANCE_ID: ${{ secrets.GRAFANA_METRICS_INSTANCE_ID }}
          GRAFANA_LOGS_INSTANCE_ID: ${{ secrets.GRAFANA_LOGS_INSTANCE_ID }}
          STATUSPAGE_API_KEY: ${{ secrets.STATUSPAGE_API_KEY }}
          ALLOW_DELETIONS: ${{ github.event.inputs.allow_deletions || 'false' }}
        run: python reconcile.py

      - name: Commit generated configs
        run: |
          git diff --quiet config/checks.json config/statuspage.json && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/checks.json config/statuspage.json
          git commit -m "chore: reconcile infrastructure from config.yaml"
          git push
